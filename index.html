<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/211805fa61.js"
      crossorigin="anonymous"
    ></script>
    <title>Card moderno de imobiliária</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <div class="image-back">
          <img src="./assets/img/image-card.png" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="card-header">
          <h1 class="title">Apartamento moderno</h1>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <span>4.8 (42 avaliações)</span>
          </div>
          <p class="description">
            Um belo apartamento moderno no centro da cidade
          </p>
        </div>
        <div class="card-content">
          <div class="details">
            <span class="details-title"
              ><i class="fa-solid fa-vector-square"></i>85m²</span
            >
            <span class="details-title"
              ><i class="fa-solid fa-bed"></i>2 quartos</span
            >
            <span class="details-title"
              ><i class="fa-solid fa-bath"></i>1 banheiro</span
            >
          </div>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <span>Centro</span>
          </div>

          <div class="tags">
            <span class="tag">Varanda</span>
            <span class="tag">Mobiliado</span>
            <span class="tag">Pet-friendly</span>
          </div>

          <p class="price">R$ 2500,00</p>
        </div>

        <div class="card-footer">
          <button class="btn-schedule">Agendar visita</button>
          <button class="btn-contact">Contatar corretor</button>
        </div>
      </div>
    </div>
  </body>
</html>
